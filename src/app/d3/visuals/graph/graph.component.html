<app-zoom-buttons [clickZoomableInSvg]="svg" [clickZoomableInContainer]="zoomContainer"></app-zoom-buttons>
<svg:svg #svg [attr.width]="svgOptions.width" [attr.height]="svgOptions.height">
  <svg:g #zoomContainer [appZoomable]="svg">
    <svg:g [appLinkVisual]="link" *ngFor="let link of links"></svg:g>
    <svg:g [appNodeVisual]="node" [labelAccessor]="labelAccessor" [appDraggableNode]="node" [draggableInGraph]="graph" *ngFor="let node of nodes"></svg:g>
  </svg:g>
</svg:svg>
